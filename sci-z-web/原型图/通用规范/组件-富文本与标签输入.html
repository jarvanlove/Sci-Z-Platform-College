<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>组件-富文本与标签输入</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="stylesheet" href="样式.css" />
  </head>
  <body>
    <div id="app" class="content">
      <div class="card">
        <h3 class="title">研究方向（富文本）与研究领域（标签）</h3>
        <el-input
          type="textarea"
          :rows="6"
          placeholder="请输入研究方向（可粘贴富文本内容）"
        />
        <div style="height: 12px"></div>
        <el-select
          v-model="tags"
          multiple
          filterable
          allow-create
          placeholder="添加研究领域标签"
        >
          <el-option v-for="o in options" :key="o" :label="o" :value="o" />
        </el-select>
      </div>
    </div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const tags = ref([]);
          const options = ["人工智能", "医学影像", "材料", "数学", "数据科学"];
          return { tags, options };
        },
      }).mount("#app");
    </script>
  </body>
</html>
