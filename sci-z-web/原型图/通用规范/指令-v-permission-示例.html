<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>指令-v-permission 示例</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="stylesheet" href="样式.css" />
  </head>
  <body>
    <div id="app" class="content">
      <div class="card">
        <h3 class="title">按钮级权限控制（隐藏/禁用）</h3>
        <el-switch
          v-model="disableMode"
          active-text="无权限时禁用"
          inactive-text="无权限时隐藏"
        />
        <div style="height: 12px"></div>
        <el-button
          type="primary"
          v-show="has('btn:create') || disableMode"
          :disabled="!has('btn:create') && disableMode"
          >新建</el-button
        >
        <el-button
          v-show="has('btn:delete') || disableMode"
          :disabled="!has('btn:delete') && disableMode"
          type="danger"
          >删除</el-button
        >
      </div>
    </div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const myPerms = ["btn:create"]; // 模拟用户权限
          const has = (code) => myPerms.includes(code);
          const disableMode = ref(false);
          return { has, disableMode };
        },
      }).mount("#app");
    </script>
  </body>
</html>
