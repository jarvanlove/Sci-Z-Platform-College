<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>重置密码 - 高校科研项目管理平台</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="stylesheet" href="../通用规范/样式.css" />
    <style>
      .reset-container {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 50%,
          #cbd5e1 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* 安全锁图案SVG背景 */
      .reset-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='locks' width='40' height='40' patternUnits='userSpaceOnUse'%3E%3Cpath d='M20,10 C25,10 30,15 30,20 L30,30 C30,32 28,34 26,34 L14,34 C12,34 10,32 10,30 L10,20 C10,15 15,10 20,10 Z' fill='none' stroke='%23cbd5e1' stroke-width='1' opacity='0.3'/%3E%3Ccircle cx='20' cy='22' r='2' fill='%23cbd5e1' opacity='0.2'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='80' height='80' fill='url(%23locks)'/%3E%3C/svg%3E");
        opacity: 0.3;
        animation: lockMove 30s linear infinite;
      }

      @keyframes lockMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(40px, 40px);
        }
      }

      /* 安全盾牌SVG */
      .reset-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='shield1' cx='50%25' cy='50%25' r='50%25'%3E%3Cstop offset='0%25' style='stop-color:%233b82f6;stop-opacity:0.08'/%3E%3Cstop offset='100%25' style='stop-color:%233b82f6;stop-opacity:0'/%3E%3C/radialGradient%3E%3CradialGradient id='shield2' cx='50%25' cy='50%25' r='50%25'%3E%3Cstop offset='0%25' style='stop-color:%238b5cf6;stop-opacity:0.06'/%3E%3Cstop offset='100%25' style='stop-color:%238b5cf6;stop-opacity:0'/%3E%3C/radialGradient%3E%3C/defs%3E%3Cpath d='M100,20 L150,50 L150,120 C150,140 130,160 100,160 C70,160 50,140 50,120 L50,50 Z' fill='url(%23shield1)'/%3E%3Cpath d='M100,30 L140,55 L140,115 C140,130 125,145 100,145 C75,145 60,130 60,115 L60,55 Z' fill='url(%23shield2)'/%3E%3Ccircle cx='100' cy='90' r='8' fill='%233b82f6' opacity='0.1'/%3E%3Cpath d='M95,85 L100,90 L105,85' stroke='%233b82f6' stroke-width='2' fill='none' opacity='0.2'/%3E%3C/svg%3E");
        animation: shieldFloat 20s ease-in-out infinite;
        opacity: 0.4;
      }

      @keyframes shieldFloat {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-5px) scale(1.02);
        }
      }

      .reset-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        padding: 40px;
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .reset-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12),
          0 0 0 1px rgba(255, 255, 255, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-section img {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }

      .logo-section h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1e3a8a;
        margin: 0 0 8px 0;
      }

      .logo-section p {
        font-size: 14px;
        color: #6b7280;
        margin: 0;
      }

      .form-section {
        margin-bottom: 24px;
      }

      .form-item {
        margin-bottom: 20px;
      }

      .form-item:last-child {
        margin-bottom: 0;
      }

      .reset-button {
        width: 100%;
        height: 40px;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .login-section {
        text-align: center;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
      }

      .login-link {
        color: #1e3a8a;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
      }

      .success-icon {
        color: #16a34a;
        font-size: 16px;
      }

      @media (max-width: 480px) {
        .reset-card {
          margin: 0 20px;
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="reset-container">
        <div class="bg-scape"></div>
        <div class="reset-card">
          <!-- Logo 区域 -->
          <div class="logo-section">
            <img src="../images/logo.svg" alt="Logo" />
            <h1>重置密码</h1>
            <p>请输入您的邮箱地址，我们将发送重置链接给您</p>
          </div>

          <!-- 表单区域 -->
          <div class="form-section">
            <el-form
              :model="resetForm"
              :rules="rules"
              ref="formRef"
              @submit.prevent="handleReset"
            >
              <!-- 邮箱输入框 -->
              <div class="form-item">
                <el-form-item prop="email">
                  <el-input
                    v-model="resetForm.email"
                    placeholder="请输入您的邮箱地址"
                    size="large"
                    clearable
                    @blur="validateEmail"
                  />
                  <div v-if="emailError" class="error-message">
                    {{ emailError }}
                  </div>
                  <div v-if="emailSuccess" class="success-icon">✓</div>
                </el-form-item>
              </div>

              <!-- 重置按钮 -->
              <el-button
                type="primary"
                class="reset-button"
                size="large"
                :loading="loading"
                @click="handleReset"
              >
                {{ loading ? "发送中..." : "发送重置链接" }}
              </el-button>
            </el-form>
          </div>

          <!-- 底部区域 -->
          <div class="login-section">
            <span style="color: #6b7280">记起密码了？</span>
            <a href="#" class="login-link" @click="handleBackToLogin">
              返回登录
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive } = Vue;
      const { ElMessage } = ElementPlus;

      createApp({
        setup() {
          // 表单数据
          const resetForm = reactive({
            email: "",
          });

          // 状态管理
          const loading = ref(false);

          // 验证状态
          const emailError = ref("");
          const emailSuccess = ref(false);

          // 表单引用
          const formRef = ref();

          // 验证规则
          const rules = {
            email: [
              { required: true, message: "请输入邮箱", trigger: "blur" },
              {
                type: "email",
                message: "请输入正确的邮箱格式",
                trigger: "blur",
              },
            ],
          };

          // 邮箱验证
          const validateEmail = () => {
            emailError.value = "";
            emailSuccess.value = false;

            if (!resetForm.email) {
              emailError.value = "请输入邮箱";
              return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(resetForm.email)) {
              emailError.value = "请输入正确的邮箱格式";
              return false;
            }

            // 模拟异步验证
            setTimeout(() => {
              emailSuccess.value = true;
            }, 300);

            return true;
          };

          // 重置密码处理
          const handleReset = async () => {
            if (!formRef.value) return;

            try {
              const valid = await formRef.value.validate();
              if (!valid) return;

              loading.value = true;

              // 模拟发送重置链接API调用
              await new Promise((resolve) => setTimeout(resolve, 2000));

              // 模拟发送结果
              if (Math.random() > 0.1) {
                // 90% 成功率
                ElMessage.success("重置链接已发送到您的邮箱，请查收");

                // 重置表单
                resetForm.email = "";

                // 3秒后返回登录页面
                setTimeout(() => {
                  // 检查是否在iframe中
                  if (window.parent !== window) {
                    window.parent.postMessage(
                      {
                        type: "navigate",
                        path: "auth/login",
                      },
                      "*"
                    );
                  } else {
                    // 直接跳转（用于独立访问）
                    window.location.href = "登录.html";
                  }
                }, 3000);
              } else {
                ElMessage.error("发送失败，请重试");
              }
            } catch (error) {
              ElMessage.error("发送失败，请重试");
            } finally {
              loading.value = false;
            }
          };

          // 返回登录
          const handleBackToLogin = () => {
            // 检查是否在iframe中
            if (window.parent !== window) {
              window.parent.postMessage(
                {
                  type: "navigate",
                  path: "auth/login",
                },
                "*"
              );
            } else {
              // 直接跳转（用于独立访问）
              window.location.href = "登录.html";
            }
          };

          return {
            resetForm,
            loading,
            emailError,
            emailSuccess,
            formRef,
            rules,
            validateEmail,
            handleReset,
            handleBackToLogin,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
