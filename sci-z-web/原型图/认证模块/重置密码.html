<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>重置密码 - 高校科研项目管理平台</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="stylesheet" href="../通用规范/样式.css" />
    <style>
      .reset-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .reset-card {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 32px;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-section img {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }

      .logo-section h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1e3a8a;
        margin: 0 0 8px 0;
      }

      .logo-section p {
        font-size: 14px;
        color: #6b7280;
        margin: 0;
      }

      .form-section {
        margin-bottom: 24px;
      }

      .form-item {
        margin-bottom: 20px;
      }

      .form-item:last-child {
        margin-bottom: 0;
      }

      .reset-button {
        width: 100%;
        height: 40px;
        font-size: 16px;
        margin-bottom: 24px;
      }

      .login-section {
        text-align: center;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
      }

      .login-link {
        color: #1e3a8a;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
      }

      .success-icon {
        color: #16a34a;
        font-size: 16px;
      }

      @media (max-width: 480px) {
        .reset-card {
          margin: 0 20px;
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="reset-container">
        <div class="reset-card">
          <!-- Logo 区域 -->
          <div class="logo-section">
            <img src="../images/logo.svg" alt="Logo" />
            <h1>重置密码</h1>
            <p>请输入您的邮箱地址，我们将发送重置链接给您</p>
          </div>

          <!-- 表单区域 -->
          <div class="form-section">
            <el-form
              :model="resetForm"
              :rules="rules"
              ref="formRef"
              @submit.prevent="handleReset"
            >
              <!-- 邮箱输入框 -->
              <div class="form-item">
                <el-form-item prop="email">
                  <el-input
                    v-model="resetForm.email"
                    placeholder="请输入您的邮箱地址"
                    size="large"
                    clearable
                    @blur="validateEmail"
                  />
                  <div v-if="emailError" class="error-message">
                    {{ emailError }}
                  </div>
                  <div v-if="emailSuccess" class="success-icon">✓</div>
                </el-form-item>
              </div>

              <!-- 重置按钮 -->
              <el-button
                type="primary"
                class="reset-button"
                size="large"
                :loading="loading"
                @click="handleReset"
              >
                {{ loading ? "发送中..." : "发送重置链接" }}
              </el-button>
            </el-form>
          </div>

          <!-- 底部区域 -->
          <div class="login-section">
            <span style="color: #6b7280">记起密码了？</span>
            <a href="#" class="login-link" @click="handleBackToLogin">
              返回登录
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive } = Vue;
      const { ElMessage } = ElementPlus;

      createApp({
        setup() {
          // 表单数据
          const resetForm = reactive({
            email: "",
          });

          // 状态管理
          const loading = ref(false);

          // 验证状态
          const emailError = ref("");
          const emailSuccess = ref(false);

          // 表单引用
          const formRef = ref();

          // 验证规则
          const rules = {
            email: [
              { required: true, message: "请输入邮箱", trigger: "blur" },
              {
                type: "email",
                message: "请输入正确的邮箱格式",
                trigger: "blur",
              },
            ],
          };

          // 邮箱验证
          const validateEmail = () => {
            emailError.value = "";
            emailSuccess.value = false;

            if (!resetForm.email) {
              emailError.value = "请输入邮箱";
              return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(resetForm.email)) {
              emailError.value = "请输入正确的邮箱格式";
              return false;
            }

            // 模拟异步验证
            setTimeout(() => {
              emailSuccess.value = true;
            }, 300);

            return true;
          };

          // 重置密码处理
          const handleReset = async () => {
            if (!formRef.value) return;

            try {
              const valid = await formRef.value.validate();
              if (!valid) return;

              loading.value = true;

              // 模拟发送重置链接API调用
              await new Promise((resolve) => setTimeout(resolve, 2000));

              // 模拟发送结果
              if (Math.random() > 0.1) {
                // 90% 成功率
                ElMessage.success("重置链接已发送到您的邮箱，请查收");

                // 重置表单
                resetForm.email = "";

                // 3秒后返回登录页面
                setTimeout(() => {
                  // 检查是否在iframe中
                  if (window.parent !== window) {
                    window.parent.postMessage(
                      {
                        type: "navigate",
                        path: "auth/login",
                      },
                      "*"
                    );
                  } else {
                    // 直接跳转（用于独立访问）
                    window.location.href = "登录.html";
                  }
                }, 3000);
              } else {
                ElMessage.error("发送失败，请重试");
              }
            } catch (error) {
              ElMessage.error("发送失败，请重试");
            } finally {
              loading.value = false;
            }
          };

          // 返回登录
          const handleBackToLogin = () => {
            // 检查是否在iframe中
            if (window.parent !== window) {
              window.parent.postMessage(
                {
                  type: "navigate",
                  path: "auth/login",
                },
                "*"
              );
            } else {
              // 直接跳转（用于独立访问）
              window.location.href = "登录.html";
            }
          };

          return {
            resetForm,
            loading,
            emailError,
            emailSuccess,
            formRef,
            rules,
            validateEmail,
            handleReset,
            handleBackToLogin,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
