<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>安全设置 - 高校科研项目管理平台</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.min.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue@2.3.1/dist/index.iife.js"></script>
    <link rel="stylesheet" href="../通用规范/样式.css" />
    <style>
      .security-container {
        padding: 20px;
        background: #f7f9fc;
        min-height: calc(100vh - 56px);
      }

      .page-header {
        margin-bottom: 20px;
      }

      .page-title {
        font-size: 24px;
        font-weight: 600;
        color: #1e3a8a;
        margin: 0;
      }

      .security-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        border: 1px solid #e5e7eb;
        margin-bottom: 20px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e5e7eb;
      }

      /* 密码表单样式 */
      .password-form {
        max-width: 600px;
      }

      .el-form-item__label {
        width: 120px !important;
        font-weight: 500;
        color: #374151;
      }

      /* 密码强度指示器 */
      .password-strength {
        margin-top: 8px;
      }

      .strength-bar {
        height: 6px;
        background: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .strength-fill {
        height: 100%;
        transition: all 0.3s;
        border-radius: 3px;
      }

      .strength-fill.weak {
        width: 33%;
        background: #dc2626;
      }

      .strength-fill.medium {
        width: 66%;
        background: #f59e0b;
      }

      .strength-fill.strong {
        width: 100%;
        background: #16a34a;
      }

      .strength-text {
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .strength-level {
        font-weight: 500;
      }

      .strength-level.weak {
        color: #dc2626;
      }

      .strength-level.medium {
        color: #f59e0b;
      }

      .strength-level.strong {
        color: #16a34a;
      }

      .strength-tips {
        color: #6b7280;
      }

      /* 表单操作按钮 */
      .form-actions {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 32px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
      }

      /* 登录日志表格 */
      .log-filters {
        display: flex;
        gap: 16px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      /* 确保下拉菜单正常显示 */
      .el-select-dropdown,
      .status-select-dropdown {
        z-index: 9999 !important;
      }

      .el-select-dropdown__item,
      .status-select-dropdown .el-select-dropdown__item {
        padding: 0 20px !important;
        height: 34px !important;
        line-height: 34px !important;
        font-size: 14px !important;
      }

      .el-select-dropdown__item.hover,
      .el-select-dropdown__item:hover {
        background-color: #f5f7fa !important;
      }

      .el-select-dropdown__item.selected {
        color: #1e3a8a !important;
        font-weight: 600 !important;
      }

      .log-table {
        margin-top: 20px;
      }

      /* 状态标签 */
      .status-tag {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-success {
        background: #dcfce7;
        color: #16a34a;
      }

      .status-failed {
        background: #fee2e2;
        color: #dc2626;
      }

      .status-warning {
        background: #fef3c7;
        color: #f59e0b;
      }

      /* 自定义弹窗样式 */
      .el-message-box {
        border-radius: 12px !important;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12) !important;
      }

      .el-message-box__header {
        padding: 20px 24px 16px 24px !important;
        border-bottom: 1px solid #f0f0f0 !important;
        background: #ffffff !important;
      }

      .el-message-box__title {
        font-size: 16px !important;
        font-weight: 600 !important;
        color: #1f2937 !important;
        line-height: 1.5 !important;
      }

      .el-message-box__headerbtn {
        top: 16px !important;
        right: 20px !important;
        width: 24px !important;
        height: 24px !important;
      }

      .el-message-box__close {
        color: #9ca3af !important;
        font-size: 16px !important;
      }

      .el-message-box__close:hover {
        color: #6b7280 !important;
      }

      .el-message-box__content {
        padding: 20px 24px !important;
        background: #ffffff !important;
      }

      .el-message-box__message {
        font-size: 14px !important;
        line-height: 1.6 !important;
        color: #374151 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .el-message-box__btns {
        padding: 16px 24px 20px 24px !important;
        background: #ffffff !important;
        display: flex !important;
        justify-content: flex-end !important;
        gap: 12px !important;
      }

      .el-message-box__btns .el-button {
        padding: 8px 20px !important;
        border-radius: 8px !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        border: 1px solid !important;
        transition: all 0.2s ease !important;
      }

      .el-message-box__btns .el-button--default {
        background: #ffffff !important;
        border-color: #d1d5db !important;
        color: #6b7280 !important;
      }

      .el-message-box__btns .el-button--default:hover {
        background: #f9fafb !important;
        border-color: #9ca3af !important;
        color: #374151 !important;
      }

      .el-message-box__btns .el-button--primary {
        background: #1e3a8a !important;
        border-color: #1e3a8a !important;
        color: #ffffff !important;
      }

      .el-message-box__btns .el-button--primary:hover {
        background: #1e40af !important;
        border-color: #1e40af !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
      }

      .el-message-box__btns .el-button--primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(30, 58, 138, 0.3);
      }

      /* 警告类型弹窗的特殊样式 */
      .el-message-box--warning .el-message-box__content {
        position: relative;
      }

      .el-message-box--warning .el-message-box__message::before {
        content: "⚠️";
        font-size: 18px !important;
        margin-right: 8px !important;
        vertical-align: -0.15em !important;
        display: inline-block !important;
      }

      /* 原生表格样式 */
      .native-table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
      }

      .native-table thead {
        background: #f8fafc;
      }

      .native-table th {
        padding: 12px 16px;
        text-align: left;
        font-weight: 600;
        color: #374151;
        font-size: 14px;
        border-bottom: 1px solid #e5e7eb;
      }

      .native-table td {
        padding: 12px 16px;
        font-size: 14px;
        color: #6b7280;
        border-bottom: 1px solid #e5e7eb;
      }

      .native-table tbody tr:hover {
        background: #f8fafc;
      }

      .native-table tbody tr:last-child td {
        border-bottom: none;
      }

      /* 响应式 */
      @media (max-width: 768px) {
        .log-filters {
          flex-direction: column;
        }

        .log-filters .el-date-picker,
        .log-filters .el-select {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="security-container">
        <!-- 页面标题 -->
        <div class="page-header">
          <h1 class="page-title">安全设置</h1>
        </div>

        <!-- 修改密码区域 -->
        <div class="security-card">
          <div class="card-title">修改密码</div>
          <el-form
            :model="passwordForm"
            :rules="passwordRules"
            ref="passwordFormRef"
            label-width="120px"
            class="password-form"
          >
            <!-- 原密码 -->
            <el-form-item label="原密码" prop="oldPassword">
              <el-input
                v-model="passwordForm.oldPassword"
                type="password"
                placeholder="请输入原密码"
                show-password
                clearable
              />
            </el-form-item>

            <!-- 新密码 -->
            <el-form-item label="新密码" prop="newPassword">
              <el-input
                v-model="passwordForm.newPassword"
                type="password"
                placeholder="请输入新密码"
                show-password
                clearable
                @input="checkPasswordStrength"
              />
              <!-- 密码强度指示器 -->
              <div v-if="passwordForm.newPassword" class="password-strength">
                <div class="strength-bar">
                  <div
                    class="strength-fill"
                    :class="passwordStrengthLevel"
                  ></div>
                </div>
                <div class="strength-text">
                  <span class="strength-level" :class="passwordStrengthLevel">
                    {{ passwordStrengthText }}
                  </span>
                  <span class="strength-tips">
                    {{ passwordStrengthTips }}
                  </span>
                </div>
              </div>
            </el-form-item>

            <!-- 确认密码 -->
            <el-form-item label="确认密码" prop="confirmPassword">
              <el-input
                v-model="passwordForm.confirmPassword"
                type="password"
                placeholder="请再次输入新密码"
                show-password
                clearable
              />
            </el-form-item>

            <!-- 表单操作按钮 -->
            <div class="form-actions">
              <el-button
                type="primary"
                size="large"
                :loading="changing"
                @click="handleChangePassword"
              >
                <!-- <el-icon><Lock /></el-icon> -->
                修改密码
              </el-button>
              <el-button size="large" @click="handleResetPassword">
                <!-- <el-icon><Refresh /></el-icon> -->
                重置
              </el-button>
            </div>
          </el-form>
        </div>

        <!-- 登录日志区域 -->
        <div class="security-card">
          <div class="card-title">登录日志</div>

          <!-- 筛选条件 -->
          <div class="log-filters">
            <el-select
              v-model="logFilters.status"
              placeholder="请选择登录状态"
              style="width: 150px"
              @change="handleFilterChange"
              popper-class="status-select-dropdown"
            >
              <el-option label="全部" value="all"></el-option>
              <el-option label="登录成功" value="success"></el-option>
              <el-option label="登录失败" value="failed"></el-option>
              <el-option label="异常登录" value="warning"></el-option>
            </el-select>
            <el-date-picker
              v-model="logFilters.dateRange"
              type="daterange"
              range-separator="至"
              start-placeholder="开始日期"
              end-placeholder="结束日期"
              style="width: 280px"
              @change="handleFilterChange"
            />
          </div>

          <!-- 登录日志表格 -->
          <div class="log-table">
            <table class="native-table">
              <thead>
                <tr>
                  <th style="width: 150px">登录时间</th>
                  <th style="width: 120px">登录IP</th>
                  <th style="width: 150px">登录地点</th>
                  <th style="width: 120px">浏览器</th>
                  <th style="width: 120px">操作系统</th>
                  <th style="width: 100px">登录状态</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="log in filteredLogs" :key="log.id">
                  <td>{{ log.loginTime }}</td>
                  <td>{{ log.ip }}</td>
                  <td>{{ log.location }}</td>
                  <td>{{ log.browser }}</td>
                  <td>{{ log.os }}</td>
                  <td>
                    <span class="status-tag" :class="'status-' + log.status">
                      {{ getStatusText(log.status) }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- 分页组件 -->
            <div v-if="loginLogs.length > 0" class="pagination-container">
              <div id="pagination-component"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive, computed, onMounted, onUnmounted } =
        Vue;
      const { ElMessage, ElMessageBox } = ElementPlus;
      const { Lock, Refresh, Search } = ElementPlusIconsVue;

      const app = createApp({
        components: {
          Lock,
          Refresh,
          Search,
        },
        setup() {
          const passwordFormRef = ref();
          const changing = ref(false);

          // 密码表单
          const passwordForm = reactive({
            oldPassword: "",
            newPassword: "",
            confirmPassword: "",
          });

          // 密码验证规则
          const passwordRules = {
            oldPassword: [
              { required: true, message: "请输入原密码", trigger: "blur" },
            ],
            newPassword: [
              { required: true, message: "请输入新密码", trigger: "blur" },
              {
                min: 8,
                message: "密码长度至少为8位",
                trigger: "blur",
              },
            ],
            confirmPassword: [
              { required: true, message: "请再次输入新密码", trigger: "blur" },
              {
                validator: (rule, value, callback) => {
                  if (value !== passwordForm.newPassword) {
                    callback(new Error("两次输入的密码不一致"));
                  } else {
                    callback();
                  }
                },
                trigger: "blur",
              },
            ],
          };

          // 密码强度
          const passwordStrength = ref(0);

          const checkPasswordStrength = () => {
            const pwd = passwordForm.newPassword;
            if (!pwd) {
              passwordStrength.value = 0;
              return;
            }

            let strength = 0;

            // 长度检查
            if (pwd.length >= 8) strength++;
            if (pwd.length >= 12) strength++;

            // 包含数字
            if (/\d/.test(pwd)) strength++;

            // 包含小写字母
            if (/[a-z]/.test(pwd)) strength++;

            // 包含大写字母
            if (/[A-Z]/.test(pwd)) strength++;

            // 包含特殊字符
            if (/[^a-zA-Z0-9]/.test(pwd)) strength++;

            // 计算强度等级
            if (strength <= 2) {
              passwordStrength.value = 1; // 弱
            } else if (strength <= 4) {
              passwordStrength.value = 2; // 中
            } else {
              passwordStrength.value = 3; // 强
            }
          };

          const passwordStrengthLevel = computed(() => {
            const levels = ["", "weak", "medium", "strong"];
            return levels[passwordStrength.value];
          });

          const passwordStrengthText = computed(() => {
            const texts = ["", "弱", "中", "强"];
            return texts[passwordStrength.value];
          });

          const passwordStrengthTips = computed(() => {
            switch (passwordStrength.value) {
              case 1:
                return "长度<8 或 纯数字/字母";
              case 2:
                return "包含数字+字母";
              case 3:
                return "包含数字+字母+特殊字符";
              default:
                return "";
            }
          });

          // 修改密码
          const handleChangePassword = async () => {
            try {
              await passwordFormRef.value.validate();

              await ElMessageBox.confirm(
                "确定要修改密码吗？修改后需要重新登录。",
                "确认修改",
                {
                  confirmButtonText: "确定",
                  cancelButtonText: "取消",
                  type: "warning",
                }
              );

              changing.value = true;
              // 模拟修改密码
              await new Promise((resolve) => setTimeout(resolve, 1000));
              ElMessage.success("密码修改成功，即将跳转到登录页");

              // 跳转到登录页
              setTimeout(() => {
                window.location.href = "../认证模块/登录.html";
              }, 2000);
            } catch (error) {
              if (error !== "cancel") {
                ElMessage.error("请完善表单信息");
              }
              changing.value = false;
            }
          };

          // 重置密码表单
          const handleResetPassword = () => {
            passwordFormRef.value.resetFields();
            passwordStrength.value = 0;
          };

          // 登录日志数据
          const loginLogs = ref([
            {
              id: 1,
              loginTime: "2025-10-18 14:30:25",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 120",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 2,
              loginTime: "2025-10-17 09:15:42",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 120",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 3,
              loginTime: "2025-10-16 18:22:10",
              ip: "101.201.45.123",
              location: "上海市浦东新区",
              browser: "Safari 17",
              os: "macOS 14",
              status: "warning",
            },
            {
              id: 4,
              loginTime: "2025-10-16 08:45:33",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 120",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 5,
              loginTime: "2025-10-15 16:20:15",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 120",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 6,
              loginTime: "2025-10-15 11:10:08",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 119",
              os: "Windows 10",
              status: "failed",
            },
            {
              id: 7,
              loginTime: "2025-10-14 15:35:50",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 119",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 8,
              loginTime: "2025-10-13 10:25:18",
              ip: "58.220.12.88",
              location: "广州市天河区",
              browser: "Firefox 121",
              os: "Ubuntu 22.04",
              status: "warning",
            },
            {
              id: 9,
              loginTime: "2025-10-12 14:15:42",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 119",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 10,
              loginTime: "2025-10-11 09:40:30",
              ip: "192.168.1.100",
              location: "北京市海淀区",
              browser: "Chrome 119",
              os: "Windows 10",
              status: "success",
            },
            {
              id: 11,
              loginTime: "2025-10-11 10:40:30",
              ip: "192.168.1.100",
              location: "上海市松江区",
              browser: "Chrome 119",
              os: "Windows 10",
              status: "success",
            },
          ]);

          // 日志筛选
          const logFilters = reactive({
            dateRange: [],
            status: "all",
          });

          // 分页
          const pagination = ref({
            current: 1,
            size: 10,
            total: 0,
          });

          // 过滤后的日志
          const filteredLogs = computed(() => {
            let filtered = [...loginLogs.value];

            // 状态筛选
            if (logFilters.status && logFilters.status !== "all") {
              filtered = filtered.filter(
                (log) => log.status === logFilters.status
              );
            }

            // 时间筛选
            if (logFilters.dateRange && logFilters.dateRange.length === 2) {
              const [startDate, endDate] = logFilters.dateRange;
              const start = new Date(startDate);
              const end = new Date(endDate);
              end.setHours(23, 59, 59, 999);

              filtered = filtered.filter((log) => {
                const logDate = new Date(log.loginTime);
                return logDate >= start && logDate <= end;
              });
            }

            // 更新分页总数
            pagination.value.total = filtered.length;

            // 分页处理
            const start =
              (pagination.value.current - 1) * pagination.value.size;
            const end = start + pagination.value.size;
            return filtered.slice(start, end);
          });

          const handleFilterChange = () => {
            pagination.value.current = 1;
            // 使用 nextTick 确保 DOM 更新后再初始化分页
            Vue.nextTick(() => {
              initPagination();
            });
          };

          const getStatusText = (status) => {
            const statusMap = {
              success: "登录成功",
              failed: "登录失败",
              warning: "异常登录",
            };
            return statusMap[status] || status;
          };

          // 初始化分页组件
          const initPagination = () => {
            const paginationContainer = document.getElementById(
              "pagination-component"
            );
            if (paginationContainer) {
              const paginationHTML = `
                <div class="pagination-container">
                  <div class="pagination-info">
                    共 ${pagination.value.total} 条记录
                  </div>
                  <div class="page-size-selector">
                    每页显示
                    <select id="page-size-select">
                      <option value="10" ${
                        pagination.value.size === 10 ? "selected" : ""
                      }>10 条</option>
                      <option value="20" ${
                        pagination.value.size === 20 ? "selected" : ""
                      }>20 条</option>
                      <option value="50" ${
                        pagination.value.size === 50 ? "selected" : ""
                      }>50 条</option>
                    </select>
                  </div>
                  <div class="pagination-controls">
                    <a href="javascript:void(0)" class="page-btn ${
                      pagination.value.current === 1 ? "disabled" : ""
                    }" id="prev-btn">上一页</a>
                    <div class="page-nav" id="page-nav">${generatePageButtons()}</div>
                    <a href="javascript:void(0)" class="page-btn ${
                      pagination.value.current ===
                      Math.ceil(pagination.value.total / pagination.value.size)
                        ? "disabled"
                        : ""
                    }" id="next-btn">下一页</a>
                  </div>
                  <div class="page-jumper">
                    跳至 <input type="number" id="jump-input" value="${
                      pagination.value.current
                    }" min="1" max="${Math.ceil(
                pagination.value.total / pagination.value.size
              )}"> 页
                    <button class="jump-btn" id="jump-btn">确定</button>
                  </div>
                </div>
              `;

              paginationContainer.innerHTML = paginationHTML;
              bindPaginationEvents();
            }
          };

          const generatePageButtons = () => {
            const totalPages = Math.ceil(
              pagination.value.total / pagination.value.size
            );
            const current = pagination.value.current;
            const pagerCount = 7;

            let buttons = "";

            if (totalPages <= pagerCount) {
              for (let i = 1; i <= totalPages; i++) {
                buttons += `<a href="javascript:void(0)" class="page-btn ${
                  i === current ? "active" : ""
                }" data-page="${i}">${i}</a>`;
              }
            } else {
              const half = Math.floor(pagerCount / 2);
              let start = Math.max(1, current - half);
              let end = Math.min(totalPages, start + pagerCount - 1);

              if (end - start + 1 < pagerCount) {
                start = Math.max(1, end - pagerCount + 1);
              }

              if (start > 1) {
                buttons += `<a href="javascript:void(0)" class="page-btn ${
                  1 === current ? "active" : ""
                }" data-page="1">1</a>`;
                if (start > 2) {
                  buttons += '<span class="page-ellipsis">...</span>';
                }
              }

              for (let i = start; i <= end; i++) {
                buttons += `<a href="javascript:void(0)" class="page-btn ${
                  i === current ? "active" : ""
                }" data-page="${i}">${i}</a>`;
              }

              if (end < totalPages) {
                if (end < totalPages - 1) {
                  buttons += '<span class="page-ellipsis">...</span>';
                }
                buttons += `<a href="javascript:void(0)" class="page-btn ${
                  totalPages === current ? "active" : ""
                }" data-page="${totalPages}">${totalPages}</a>`;
              }
            }

            return buttons;
          };

          const bindPaginationEvents = () => {
            const pageSizeSelect = document.getElementById("page-size-select");
            if (pageSizeSelect) {
              pageSizeSelect.addEventListener("change", (e) => {
                pagination.value.size = parseInt(e.target.value);
                pagination.value.current = 1;
                initPagination();
              });
            }

            const prevBtn = document.getElementById("prev-btn");
            if (prevBtn) {
              prevBtn.addEventListener("click", () => {
                if (pagination.value.current > 1) {
                  pagination.value.current--;
                  initPagination();
                }
              });
            }

            const nextBtn = document.getElementById("next-btn");
            if (nextBtn) {
              nextBtn.addEventListener("click", () => {
                const totalPages = Math.ceil(
                  pagination.value.total / pagination.value.size
                );
                if (pagination.value.current < totalPages) {
                  pagination.value.current++;
                  initPagination();
                }
              });
            }

            const pageNav = document.getElementById("page-nav");
            if (pageNav) {
              pageNav.addEventListener("click", (e) => {
                if (
                  e.target.classList.contains("page-btn") &&
                  !e.target.classList.contains("active")
                ) {
                  const page = parseInt(e.target.getAttribute("data-page"));
                  if (page && page !== pagination.value.current) {
                    pagination.value.current = page;
                    initPagination();
                  }
                }
              });
            }

            const jumpBtn = document.getElementById("jump-btn");
            const jumpInput = document.getElementById("jump-input");
            if (jumpBtn && jumpInput) {
              const handleJump = () => {
                const page = parseInt(jumpInput.value);
                const totalPages = Math.ceil(
                  pagination.value.total / pagination.value.size
                );
                if (
                  page &&
                  page >= 1 &&
                  page <= totalPages &&
                  page !== pagination.value.current
                ) {
                  pagination.value.current = page;
                  initPagination();
                } else {
                  jumpInput.value = pagination.value.current;
                }
              };

              jumpBtn.addEventListener("click", handleJump);
              jumpInput.addEventListener("keyup", (e) => {
                if (e.key === "Enter") {
                  handleJump();
                }
              });
            }
          };

          onMounted(() => {
            pagination.value.total = loginLogs.value.length;
            setTimeout(() => {
              initPagination();
            }, 100);
          });

          return {
            passwordFormRef,
            changing,
            passwordForm,
            passwordRules,
            passwordStrength,
            passwordStrengthLevel,
            passwordStrengthText,
            passwordStrengthTips,
            checkPasswordStrength,
            handleChangePassword,
            handleResetPassword,
            loginLogs,
            logFilters,
            pagination,
            filteredLogs,
            handleFilterChange,
            getStatusText,
            initPagination,
          };
        },
      });

      // 配置 Element Plus 中文
      app.use(ElementPlus, {
        locale: ElementPlusLocaleZhCn,
      });

      app.mount("#app");
    </script>
  </body>
</html>
